<!DOCTYPE html>
<html>
<head>
  <title>Jugo Order Generator</title>
</head>
<body>
  <!DOCTYPE html>
  <html>
  <head>
    <title>Jugo Order Generator</title>
  </head>
  <body>
    <h1>Jugo Order Generator</h1>
    <p>Use this tool to generate a text message for ordering jugo with your desired flavors, addons, and custom requests.</p>
  
    <!-- Form for selecting jugo options -->
    <form id="jugo-form">
      <label for="jugo-flavor">Select a jugo flavor:</label><br>
      <select id="jugo-flavor" name="jugo-flavor">
        <option value="espresso">Espresso</option>
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="cold-brew">Cold Brew</option>
        <option value="iced-coffee">Iced Coffee</option>
      </select><br><br>
  
      <label for="icecream-flavor">Select a ice-cream flavor:</label><br>
      <select id="icecream-flavor" name="icecream-flavor">
        <option value="none">None</option>
        <option value="vanilla">Vanilla</option>
        <option value="hazelnut">Hazelnut</option>
        <option value="caramel">Caramel</option>
        <option value="mocha">Mocha</option>
      </select><br><br>
  
      <label for="addons">Select any addons:</label><br>
      <input type="checkbox" id="addons" name="addons" value="whipped-cream"> Whipped cream<br>
      <input type="checkbox" id="addons" name="addons" value="chocolate-syrup"> Chocolate syrup<br>
      <input type="checkbox" id="addons" name="addons" value="caramel-syrup"> Caramel syrup<br>
      <input type="checkbox" id="addons" name="addons" value="sprinkles"> Sprinkles<br><br>
  
      <label for="jugo-custom">Enter any custom requests:</label><br>
      <textarea id="jugo-custom" name="jugo-custom" rows="4" cols="50"></textarea><br><br>
  
      <!-- Quantity input -->
      <label for="jugo-quantity">Enter the quantity:</label><br>
      <input type="number" id="jugo-quantity" name="jugo-quantity" min="1" value="1"><br><br>
  
      <!-- Button for adding more items -->
      <button type="button" onclick="addItem()">Add More Items</button>
  
      <!-- Button for completing the order -->
      <button type="button" onclick="completeOrder()">Order Complete</button>
  
      <!-- Button for generating text -->
      <button type="button" onclick="generateText()">Generate Text</button>
    </form>

  <!-- Textarea for displaying generated text -->
  <br><br>
  <label for="generated-text">Generated Text:</label><br>
  <textarea id="generated-text" rows="4" cols="50" readonly></textarea><br><br>

  <script src="myScript.js"></script>
</body>
</html>
