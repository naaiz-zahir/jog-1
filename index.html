<!DOCTYPE html>
<html>
<head>
  <title>Jugo Order Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Unbounded">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Jugo Order Generator</h1>
  <p>Use this tool to generate a text message for ordering jugo with your desired flavors, addons, and custom requests.</p>
  
  <!-- Form for selecting jugo options -->
  <form id="jugo-form">
    <label for="jugo-flavor">Select a jugo flavor:</label><br>
    <select id="jugo-flavor" name="jugo-flavor">
      <option value="vanilla">Vanilla</option>
      <option value="chocolate">Chocolate</option>
      <option value="cappucinno">Cappucinno</option>
      <option value="vanilla-coffee">Vanilla Coffee</option>        <option value="espresso">Espresso</option>
      <option value="yoghurt">Yoghurt</option>
      <option value="champagne">Champagne</option>
      <option value="blueberry">Blueberry</option>
      <option value="grapes">Grapes</option>
      <option value="cantaloupe">Cantaloupe</option>
      <option value="banana">Banana</option>
      <option value="green-apple">Green Apple</option>
      <option value="strawberry">Strawberry</option>
      <option value="oreo-vanilla">OreoVanilla</option>
      <option value="oreo-choco">OreoChoco</option>
    </select><br><br>
  
    <label for="icecream-flavor">Select a ice cream flavor:</label><br>
    <select id="icecream-flavor" name="icecream-flavor">
      <option value="none">None</option>
      <option value="vanilla">Vanilla</option>
      <option value="chocolate">Chocolate</option>
    </select><br><br>
  
    <label for="addons">Select any addons:</label><br>
    <input type="checkbox" id="addons" name="addons" value="jelly">  JELLY<br><br><br>
  
    <label for="jugo-custom">Enter any custom requests:</label><br>
    <textarea id="jugo-custom" name="jugo-custom" rows="2" cols="50"></textarea><br><br>
  
    <!-- Quantity input -->
    <label for="jugo-quantity">Enter the quantity:</label><br>
    <input type="number" id="jugo-quantity" name="jugo-quantity" min="1" value="1"><br><br>
  
    <!-- Button for adding more items -->
    <button type="button" onclick="addItem()">Add</button>

    <br><br>
    <label for="generated-text">Generated Text:</label><br>
    <button onclick="copy()">Copy</button>
    <textarea id="generated-text" rows="4" cols="50" readonly></textarea>

        <!-- Button for completing the order -->
        <button type="button" onclick="completeOrder()">Reset Order</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="myScript.js"></script>
</body>
</html>
